
<section [@flyIn]  *ngIf="isLogIn">
  <div *ngIf="err == 1" class="col-xs-12 alert alert-danger">
    <strong>Error!</strong> Wrong password or email please check your credential.
  </div>

  <div *ngIf="err == 2"  class="col-xs-12 alert alert-warning">
    <strong>Not activated! </strong> Please check email and activate your account.
  </div>
  
  <div *ngIf="err == 3"  class="col-xs-12 alert alert-info">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Activation!</strong> Please check your email and activate linker account.
  </div>

  <div *ngIf="err == 4" class="col-xs-12 alert alert-danger">
    <strong>Error!</strong> Account with this email already exist.
  </div>

  <div  class="col-xs-12 forms">
    <div class="registration" >
      <a  [routerLink]="['/authorization/sign-up']">Sign Up</a> <a  [routerLink]="['/authorization/sign-in']">Sign In</a>
      <br><br>
    </div>

    <form  [formGroup]="myForm" (ngSubmit)="onSubmit()" >
      <fieldset class="form-group">
        <label>First name:</label>
        <input formControlName="firstName" placeholder="Enter first name" type="text" class="form-control">
      </fieldset>

      <fieldset class="form-group">
        <label>Last Name:</label>
        <input  formControlName="lastName" placeholder="Enter last name"  type="text" class="form-control">
      </fieldset>

      <fieldset class="form-group">
        <label>Email:</label>
        <input formControlName="email" type="email" placeholder="Enter email"  class="form-control">
      </fieldset>

      <fieldset class="form-group">
        <label>Password:</label>
        <input formControlName="password" placeholder="Enter password"   type="password" class="form-control">
      </fieldset>
      <div>
        <button class="btn btn-primary" [disabled]="!myForm.valid" type="submit">Sign Up</button>
      </div>
    </form>


  </div>

</section>
