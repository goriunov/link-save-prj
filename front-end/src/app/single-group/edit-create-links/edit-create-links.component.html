<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <fieldset class="form-group">
    <input type="text" class="form-control"  placeholder="Link" formControlName="link" >
  </fieldset>

  <fieldset class="form-group" class="hidden">
    <input class="form-control" placeholder="Name of website" [ngModel]="linkName" formControlName="linkName" disabled>
  </fieldset>
  <div class="buttons">
    <button type="submit" class="btn btn-primary" [disabled]=" myForm.valid ? permission : !myForm.valid"><span *ngIf="!permission">{{ singleGroup ? 'Save' : 'Create'}}</span><span *ngIf="permission">Saving...</span></button>
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
  </div>
</form>
