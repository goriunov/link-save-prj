<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <fieldset class="form-group">
    <input type="text" class="form-control"  placeholder="Link" formControlName="link">
  </fieldset>

  <fieldset class="form-group">
    <input class="form-control" placeholder="Name of website" formControlName="linkName">
  </fieldset>
  <div class="buttons">
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">{{singleGroup ? 'Save' : 'Create'}}</button>
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
  </div>
</form>
