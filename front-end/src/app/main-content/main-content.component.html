<section class="container">
  <div class=""  *ngFor="let singleData of dataGroup; let i = index">
    <div class="grid-element col-sm-3" *ngIf="edit != i+'edit' && edit != i+'delete'">
      <div class="option-buttons">
        <span style="padding-top: 2px; top: 0; position: absolute;" (click)="edit = i+'edit'"><img src="pictures/editButton.png"></span>
        <span style="right: 5px; padding-top: 2px; top: 0; position: absolute; color:red;" (click)="edit = i+'delete'">x</span>
        <span style="font-size:22px; right: 30px; top: 0;  position: absolute; color:blue;">+</span>
        <span class="btn btn-info" style="border-radius: 20px; font-size:15px; bottom: 10px; right: 0; position: absolute;">Open</span>
      </div>
      <div class="main-content">
        <app-list-element [singleData]="singleData"></app-list-element>
      </div>
    </div>
    <div class="new-element col-sm-3" *ngIf="edit == i+'edit'"><app-edit-create [editContent]="singleData" (canceled)="edit = ''"></app-edit-create></div>

    <div class="new-element col-sm-3 deleting" *ngIf="edit == i+'delete'">
      <p>Are you sure that you want to delete this group ?</p>
      <button class="btn btn-danger" (click)="onDelete(singleData)">Yes</button>
      <button class="btn btn-primary" (click)="edit = ''">Not</button>
    </div>
  </div>

  <div class="new-element col-sm-3" *ngIf="new"><app-edit-create (canceled)="new = false"></app-edit-create></div>
  <div class="new-create col-sm-3"><a *ngIf="!new" (click)="new = true">+</a></div>
</section>
